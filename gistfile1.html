<div>
		<input id="date-field" placeholder="Enter date" />
	</div>

	<hr />
	<h3>Convert to:</h3>
	<label>
		<input type="radio" name="date-format" value="1" checked /> mm-dd-yyyy
	</label>
	<br />
	<label>
		<input type="radio" name="date-format" value="2" /> dd-mm-yyyy
	</label>
	<br />
	<label>
		<input type="radio" name="date-format" value="3" /> dd-MMM-yyyy
	</label>
	<br />
	<label>
		<input type="radio" name="date-format" value="4" /> MMM-dd-yyyy
	</label>
	<br />
	<label>
		<input type="radio" name="date-format" value="5" /> yyyy-MM-dd
	</label>
